<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready - Guess Quest</title>
    <link rel="stylesheet" href="/static/css/riddle.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p>Are you ready to start? The clock starts ticking once you accept.</p>
            <button id="not-now">Not now</button>
            <button id="start">Start</button>
        </div>
    </div>
    <script>
        document.getElementById('not-now').onclick = function() {
            location.href = '/';
        }

        document.getElementById('start').onclick = function() {
            location.href = '/riddle';
        }
    </script>
</body>
</html>
