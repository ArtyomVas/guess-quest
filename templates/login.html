<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guess Quest</title>
    <link rel="stylesheet" href="/static/css/registration.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form id="login-form" method="POST" action="/login">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Log In</button>
        </form>
        <button id="home">Home</button>
        <button id="forgot-password">I forgot my username or password</button>
    </div>

    <!-- Modal for forgot password -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Forgot Password</h2>
            <p>Enter your email to receive your username and password:</p>
            <input type="email" id="forgot-password-email" placeholder="Your email">
            <button id="send-email">Send</button>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
